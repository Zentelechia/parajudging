<template name='judgingFinal'>
    <table class="bordered">
      <thead>
        <tr>
          <th rowspan=2>Athlete</th>
          <th colspan=6>TS</th>
          <th rowspan=2>Res</th>
          <th colspan=6>CP</th>
          <th rowspan=2>Res</th>
          <th colspan=6>DL</th>
          <th rowspan=2>Res</th>
          <th rowspan=2>Penalty</th>
          <th rowspan=2>Total</th>

        </tr>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>E</th>
            <th>G</th>
            <th>J</th>

            <th>A</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>H</th>
         
            <th>B</th>
            <th>D</th>
            <th>F</th>
            <th>G</th>
            <th>H</th>
            <th>J</th>


        </tr>
      </thead>
      <tbody>
        {{#each entries}}
        <tr id="this">
            <td>{{this}}</td>
            <td>{{finalScore 'A' 'TS' this}}</td>
            <td>{{finalScore 'B' 'TS' this}}</td>
            <td>{{finalScore 'C' 'TS' this}}</td>
            <td>{{finalScore 'E' 'TS' this}}</td>
            <td>{{finalScore 'G' 'TS' this}}</td>
            <td>{{finalScore 'J' 'TS' this}}</td>
            <td class='TSR'>{{finalScoreRes 'TS' this}}</td>

            <td>{{finalScore 'A' 'CP' this}}</td>
            <td>{{finalScore 'C' 'CP' this}}</td>
            <td >{{finalScore 'D' 'CP' this}}</td>
            <td>{{finalScore 'E' 'CP' this}}</td>
            <td>{{finalScore 'F' 'CP' this}}</td>
            <td>{{finalScore 'H' 'CP' this}}</td>
            <td class='CPR'>{{finalScoreRes 'CP' this}}</td>

            <td>{{finalScore 'B' 'DL' this}}</td>
            <td>{{finalScore 'D' 'DL' this}}</td>
            <td>{{finalScore 'F' 'DL' this}}</td>
            <td>{{finalScore 'G' 'DL' this}}</td>
            <td>{{finalScore 'H' 'DL' this}}</td>
            <td>{{finalScore 'J' 'DL' this}}</td>
            <td class='DLR'>{{finalScoreRes 'DL' this}}</td>

            <td><input class="penalty" value={{penalty this}}></td>
            <td class="total">{{finalScoreTot this}}</td>
      
        </tr>
        {{/each}}
      </tbody>
    </table>
    <button id="total">Calc total</button>
  </template>
