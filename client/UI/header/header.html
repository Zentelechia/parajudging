<template name="header">
  <span class="judge">{{judge.name}} ({{judge.letter}})</span>
  {{#with title}}
  {{#if heat}}
  <span class="switch">
    Heat {{heat}}
  </span>
  {{/if}}
  <h1 class="header">{{Description}}<br>{{Event}} {{Program}} {{Gender}} {{Class}} {{Dance}} {{Level}}</h1>
  {{/with}}
</template>
