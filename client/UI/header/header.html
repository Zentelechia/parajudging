<template name="header">
    {{> zubscribe}}
  <span class="judge">{{judge.name}} ({{judge.letter}})</span>
  {{#with title}}
  {{#if heat}}
  <span class="switch">
    Heat {{heat}}
  </span>
  {{/if}}
  <h3 class="header">{{Description}}<br>{{Event}} {{Program}} {{Gender}} {{Class}} {{Dance}} {{Level}}</h3>
  {{/with}}
</template>
