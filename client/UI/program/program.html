<template name="program">
  {{> modals}}
  {{> floatingChat}}
  <div class="content-container">
    <div class="sidebar collapse" id="sidebar-collapse">
      <div class="sidebar-content">
        {{> programElementsList}}
      </div>
    </div>
    <div class="sidebar-content">
      {{> programItemsList}}
    </div>
    <div class="sidebar-content">
      {{> judging}}
    </div>
  </div>
</template>
<template name="elements">
  <div class="col-5">
    <!-- <form class="px-3 mb-3">
      <div class="input-group input-group-round">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">filter_list</i>
          </span>
        </div>
        <input type="search" class="form-control filter-list-input" placeholder="Filter members" aria-label="Filter Members"
          aria-describedby="filter-members">
      </div>
    </form> -->
    <div class="list-group list-group-flush">
      {{#each programElements}}
      {{> programElement data=this}}
      {{/each}}
    </div>
  </div>
</template>



<template name="programElement">
  {{#if data.name}}
  <h6 class="list-group-item grey">
    {{data.name}}
    <div class="dropdown" style="width: 40px; float: right">
        <button class="btn-options" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item activate" href="#">Activate</a>
        </div>
      </div>
  </h6>
  {{else}}
  <a class="list-group-item list-group-item-action active_{{data.active}}"  href="/program/{{data.ID}}">
  <h6 class="mb-0" data-filter-by="text">{{data.Event}} {{data.Program}} {{data.Gender}}
      {{data.Class}}
      <div class="dropdown" style="width: 40px; float: left">
        <button class="btn-options" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Add athlete</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item activate" href="#">Activate</a>
        </div>
      </div>
  </h6>
  <span data-filter-by="text">{{data.Description}}</span>
  </a>
  {{/if}}
</template>


<template name="items">
  <div class="col-3">
    <!-- <form class="px-3 mb-3">
      <div class="input-group input-group-round">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">filter_list</i>
          </span>
        </div>
        <input type="search" class="form-control filter-list-input" placeholder="Filter members" aria-label="Filter Members"
          aria-describedby="filter-members">
      </div>
    </form> -->
    <div class="list-group list-group-flush">
      {{#each item in items}}
      {{> programItem data=item}}
      {{/each}}
    </div>
  </div>
</template>

<template name="programItem">
  <a class="list-group-item list-group-item-action active_{{data.active}}" href="/item/{{data._id}}">
    <div class="media media-member mb-0">
      <div class="media-body">
          <div class="dropdown" style="width: 40px; float: right">
              <button class="btn-options" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item activate" href="#">Activate</a>
              </div>
            </div>
        <h6 class="mb-0" data-filter-by="text"> {{data.Dance}} {{data.Level}} {{#if data.heat}} Heat {{data.heat}}
          {{/if}}</h6>
        <div data-filter-by="text">
          {{#each data.Entries}}
          <div class="dropdown" style="width: 40px; float: left">
            <button class="btn-options" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{this}}
              <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Change number</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Remove from program</a>
            </div>
          </div>



          {{/each}}
        </div>
      </div>
    </div>
  </a>

</template>
