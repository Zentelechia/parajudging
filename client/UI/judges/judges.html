<template name="judges">
  <div class="main-contrainer padding">
    <div class="row">
      <div class="col">

        <table class="table table-stripped">
          <thead>
            <th>Name</th>
            <th>Function</th>
            <th>PIN</th>
      </thead>
      {{#each judges}}
      <tr>
        <td>{{name}}</td>
        <td>{{letter}}</td>
        <td>{{PIN}}</td>
      </tr>
      {{/each}}
  </table>
</div>
</div>
</div>
</template>

<template name="athlethes">
    <div class="main-contrainer padding">

  <table class="table table-stripped">
    <thead>
      <th>Athlete 1</th>
      <th>Athlete 2</th>
      <th>Program</th>
      <th>
        Number
      </th>
      <th>
        Dance
      </th>
      <th>

        Event
      </th>
      <th>

        Class
      </th>
      <th>

        Gender
      </th>
      <th>City</th>
      <th>
        Club
      </th>
    </thead>
    {{#each athlethes }}
    <tr>
      <td>{{Athlete_1Local_name}}</td>
      <td>{{Athlete_2Local_name}}</td>
      <td>{{Program}}</td>
      <td>{{Number}}</td>
      <td>{{Dance}}</td>
      <td>{{Event}}</td>
      <td>{{Class}}</td>
      <td>{{Gender}}</td>

  </div>
