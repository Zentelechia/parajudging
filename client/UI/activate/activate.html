<template name="results">
  <div class="col-4">
    {{> judgingFinalTechnic}}
    {{> judgingFinal}}
    {{> judging}}
    {{> notFinalResults}}
  </div>
</template>

<template name='judging'>
  <div class="col">
    <table class="itemResults_">
      <thead>
        <th>Num</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
        <th>F</th>
        <th>G</th>
        <th>H</th>
        <th>I</th>
        <th>J</th>
        <th>Total</th>
      </thead>
      <tbody>
        {{#each entries}}
        <tr>
          <td>{{this}}</td>
          <td>{{voice this 'A'}}</td>
          <td>{{voice this 'B'}}</td>
          <td>{{voice this 'C'}}</td>
          <td>{{voice this 'D'}}</td>
          <td>{{voice this 'E'}}</td>
          <td>{{voice this 'F'}}</td>
          <td>{{voice this 'G'}}</td>
          <td>{{voice this 'H'}}</td>
          <td>{{voice this 'I'}}</td>
          <td>{{voice this 'J'}}</td>
          <td>{{total this}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name='notFinalResults'>
  <table>
    <thead>
      <th>#</th>
      <th>Num</th>
      {{#each dances}}
      <th>{{firstLetter this }}</th>
      {{/each}}
      <th>Total</th>
    </thead>
    <tbody>
      {{#each entry in entries}}
      <tr class="last_{{eq entry.i onNextRound}} notFinalResultsRow" id="{{entry.Entry}}">
        <td>{{entry.i}}</td>
        <td>{{entry.Entry}}</td>
        {{#each dance in dances}}
        <td>{{inDance entry dance}}</td>
        {{/each}}
        <td>{{entry.total}}</td>
        <td><button>On next round</button></td>

      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
