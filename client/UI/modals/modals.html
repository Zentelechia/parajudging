<template name='modals'>
    <form class="modal fade" id="itemChangeNumber" tabindex="-1" role="dialog" aria-labelledby="itemChangeNumber"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change {{entry}} number</h5>
                    <button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row align-items-center">
                        <label class="col-3">New number</label>
                        <input class="form-control col" type="text" value={{entry}} placeholder="number" id="newEntryNumber" name="entry-number" />
                    </div>
                </div>
                <!--end of modal body-->
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" id="cancel">
                        Cancel
                    </button>
                    <button class="btn btn-primary" id="changeEntryNumberButton">
                        Change
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form class="modal fade" id="itemRemoveNumber" tabindex="-1" role="dialog" aria-labelledby="itemRemoveNumber"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove number from program</h5>
                    <button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <h1>
                        {{entry}}
                    </h1>
                </div>
                <!--end of modal body-->
                <div class="modal-footer">
                    <button class="btn btn-danger" id="removeNumber">
                        Remove
                    </button>
                    <button class="btn btn-primary"  data-dismiss="modal" id="cancel">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</template>
