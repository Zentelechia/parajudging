<template name="picker">
  {{> header}}
  {{#unless sended}}
  {{#if isFinal}}
  {{> final}}
  {{else}}
  {{#if GL}}
  {{> notFinal}}
  {{else}}
  {{> generalLook}}
  {{/if}}
  {{/if}}
  {{else}}
  <div class="generalLook">
    <h1>
      Waiting for next program item
    </h1>
  </div>
  {{/unless}}
  {{> footer}}
  {{> skill}}
  {{> numPad}}
</template>

<template name="final">
  <div class="finalContainer">

    <table>
      <thead>
        <th class="function">Number</th>
        {{#unless technic}}
          <th class="function">{{judge.first.short}}</th>
         <th class="function">{{judge.second.short}}</th>
        {{else}}
          <th class="function">TS</th>
          <th class="function">CP</th>
        {{/unless}}
    </thead>
    {{#each participants}}
    <tr id="{{this}}">
      <td class="participantNumber">
        {{this}}
      </td>
      {{#unless technic}}
        <td type="{{judge.first.short}}" class="score {{judge.first.type}}">
          {{score judge.first.short this}}
        </td>
        <td type="{{judge.second.short}}" class="score {{judge.second.type}}">
          {{score judge.second.short this}}
        </td>
      {{else}}
        <td type="TS" class="score numpad">
          {{score "TS" this}}
        </td>
        <td type="CP" class="score numpad">
          {{score "CP" this}}
        </td>
      {{/unless}}
      </tr>
    {{/each}}
  </table>
</div>
</template>


<template name="notFinal">
  <div class="notFinal">

    {{#each participants}}
    <div class="selector {{state}} {{class this}}" id="{{this}}">
      {{this}}
    </div>
    {{/each}}
    <div class="toSelect">
      Select {{toSelect}}  number(s)
      <!-- {{#if toSelect}}
      {{else}}
      You can send results
      {{/if}} -->
    </div>
  </div>
</template>
