<template name="footer">
  <div class="footer">
    <button class="btn yellow currentHeat">Current heat</button>
    <button class="btn blue all">All heats</button>
    <button class="btn red violation">Violation</button>
    <button class="hidden btn green send">Send</button>
  </div>
  
<div id="heatSelector" class="hidden">
  <h1 class="centered">Select heat to continue</h1>
  {{#each heats}}
    <div class="heat active_{{eq heat activeHeat}}" id="{{heat}}">
      {{heat}}
    </div>
  {{/each}}
</div>
</template>
